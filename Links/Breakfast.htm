<body>
    <h2> Завтраки</h2>
    <p>
        Завтрак — первый дневной приём пищи, как правило — в период от
        рассвета до полудня. Некоторые эксперты по питанию считают,
        что завтрак — самый важный приём пищи, его пропуск увеличивает шансы 
        развития ожирения, сахарного диабета и может привести к сердечному приступу
<p />
