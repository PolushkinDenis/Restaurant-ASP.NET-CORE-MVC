<body>
    <h2> Бургеры</h2>
    <p>
        Гамбургер (англ. hamburger) — вид сэндвича, состоящий из разрезанной пополам булочки и 
        рубленой жареной котлеты. В дополнение к мясу гамбургер может иметь большое количество 
        разнообразных наполнителей, например: кетчуп и майонез.
<p />
